<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Example 1 JQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="wrapper">
	<header>
		<div id=container>
			<div id=errors>
				<h2>Mistakes:</h2>
			</div>
			<div class=second_error>
				<h2>Super puper mega ERROR</h2>
			</div>
		</div>
  </header>
	<div id=fruit>
		<h3>
			Люблю груши
		</h3>
	</div>

<footer>
	<script type="text/javascript">
		alert ($('#errors').html ());
		$(errors).html ('There are four mistakes in this form');
	</script>
	<script type="text/javascript">
		$('#fruit h3').text('I like apples');
		$('#fruit').before('What is your favorite fruit?');
		$('#fruit').after('Mee too :)');
	</script>
	<script type="text/javascript">
		$('.second_error').append('IT WILL	CRASH EVERYTHING');
		$('.second_error').prepend('Ooo my gosh');
	</script>
</footer>
</div>
</body>
</html>
